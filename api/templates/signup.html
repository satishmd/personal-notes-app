{% extends 'base.html' %}
{% load static %}
{% block title %}Registeration{% endblock title %}
{% block content %}
<div class="content-container" style="display: flex; align-items: center; justify-content: center">
    <div class="form-container">
        <h1 class="m-2">Sign Up</h1>
        <form method="post" class="w-100">
            {% csrf_token %}
            <div class="form-group m-3">{{ form.username }}</div>
            <div class="form-group m-3">{{ form.email }}</div>
            <div class="form-group m-3">{{ form.password }}</div>
            <button type="submit" class="btn btn-primary ml-3 mb-3">Sign Up</button>
        </form>
        <p>Already have an account ? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>
{% endblock content %}
